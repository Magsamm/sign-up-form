<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/forest.jpg" alt="" />
        </div>

        <div class="main">
            <div class="text">
                <p>
                    This is not a real online service! You need something like this in your life to
                    help you realize your deepest dreams. Sign up <em>now</em> to get started. you
                    know <em>know</em> you want to.
                </p>
            </div>

            <div class="form">
                <form>
                    <fieldset>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" />

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" />
                    </fieldset>

                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />

                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" />
                    </fieldset>

                    <fieldset>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" required />

                        <label for="user_password">confirm password:</label>
                        <input type="password" id="confirm_password" name="password" required />
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>already have an account? log in</p>
            </div>
        </div>
    </body>
</html>
