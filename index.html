<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="card-container">
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Photo by <p>Halie West</p> on <p>Unsplash</p></a>


            <div class="background">
                <img class="logo" src="assets/odin-lined.png" />
                <div class="logo-text">ODIN</div>
            </div>
            <img class="image" src="assets/forest.jpg" />
            

        </div>
        <div class="main">
            <div class="text">
                <p>
                    This is not a real online service! You need something like this in your life to
                    help you realize your deepest dreams. <br />Sign up <em>now</em> to get started.
                    <br />
                    <br />you <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <strong>Lets do this!</strong>
                <form>
                    <div class="name">
                        <label for="first_name">FIRST NAME</label>
                        <fieldset>
                            <input type="text" id="first_name" name="first_name" />
                        </fieldset>
                    </div>
                    <div class="last_name">
                        <label for="last_name">LAST NAME</label>

                        <fieldset>
                                 <input type="text" id="last_name" name="last_name" />
                        </fieldset>
                        </div>  
                    <div class="email">
                        <label for="email">EMAIL</label>

                        <fieldset>
                            <input type="email" id="email" name="email" />
                        </fieldset>
                    </div>
                    <div class="phone">
                        <label for="phone_number">PHONE NUMBER</label>
                        <fieldset>
                            <input type="tel" id="phone_number" name="phone_number" />
                        </fieldset>
                    </div>

                    <div class="password">
                        <label for="user_password">PASSWORD</label>
                        <fieldset>
                            <input type="password" id="user_password" name="password" required />
                        </fieldset>
                        <legend>*Passwords do not match</legend>
                    </div>  
                    <div class="confirm_password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>

                        <fieldset>  
                            <input type="password" id="confirm_password" name="password" required />
                        </fieldset>
                </div>
                </form>
            <div class="footer">
                <button>Create Account</button>
                <p>already have an account?<strong>Log in</strong></p>
            </div>
        </div>
    </body>
</html>
